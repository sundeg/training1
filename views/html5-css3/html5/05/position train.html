<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位练习</title>
    <style>

        .re2{
            position: relative;
            top: -40px;
            left: 100px;
        }
        p{
            width: 300px;
            height: 70px;
            margin-bottom: 15px;
            border: 1px solid #123456;
        }
    </style>
</head>
<body>
<div class="re1"> <p>这是段落一，他在文档中出于相对的位置。</p></div>
<div class="re2"><p>这是段落二，他在文档流中处于相对的位置。</p></div>
<div class="re1"><p>这是段落三，他在文档流中处于相对的位置。</p></div>
</body>
</html>
