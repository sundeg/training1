<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 20px;

        }
        p::after{
            content:"woo";
            color: #6dacf4;
            background-color: darksalmon;
            height: 20px;
            width: 20px;
        }
        p::first-letter{
            color: #0000FF;
        }
        p::first-line{
            color: #595959;
        }
    </style>
</head>
<body>
<p>hello world!<br/>
first line!
</p>
<p><mark>hello world! </mark></p>
</body>
</html>
